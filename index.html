<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="pad">
            <div class="numbers">
                <button id="int_1">1</button>
                <button id="int_2">2</button>
                <button id="int_3">3</button>
                <button id="int_4">4</button>
                <button id="int_5">5</button>
                <button id="int_6">6</button>
                <button id="int_7">7</button>
                <button id="int_8">8</button>
                <button id="int_9">9</button>
                <button id="int_0">0</button>
            </div>
            <div class="operators">
                <button id="op_add">+</button>
                <button id="op_sub">-</button>
                <button id="op_multi">*</button>
                <button id="op_div">/</button>
                <button id="special_equals">=</button>
                <button id="special_clear">CLEAR</button>
            </div>
        </div>
    </div>
</body>
</html>
